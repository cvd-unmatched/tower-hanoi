version: '3.8'

services:
  hanoi:
    image: ghcr.io/cvd-unmatched/hanoi:latest
    container_name: tower-of-hanoi
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
